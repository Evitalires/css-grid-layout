<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Css-Grid -> Columns</title>
    <style>
      body {
        font-family: Arial
      }
      .container {
        display: grid;
        grid-template-columns: 25% 500px 25%;
      }
      .item {
        padding: 10px;
        color: white;
        background:rgb(39, 164, 255);
        border: 1px solid rgb(2, 16, 97) ;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <article class="item">Contenido #1</article>
      <article class="item">Contenido #2</article>
      <article class="item">Contenido #3</article>
      <article class="item">Contenido #4</article>
      <article class="item">Contenido #5</article>
      <article class="item">Contenido #6</article>
      <article class="item">Contenido #7</article>
      <article class="item">Contenido #8</article>
      <article class="item">Contenido #9</article>
      <article class="item">Contenido #10</article>
      <article class="item">Contenido #11</article>
      <article class="item">Contenido #12</article>
    </section>
  </body>
</html>
